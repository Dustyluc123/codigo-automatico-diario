version: '3.8'

services:
  db:
    image: postgres:13
    container_name: project_db
    environment:
      POSTGRES_DB: your_project_db
      POSTGRES_USER: your_project_user
      POSTGRES_PASSWORD: your_strong_password_here
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    container_name: project_redis
    restart: unless-stopped

  backend:
    build:
      context: .
    container_name: project_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      # Database connection details, referencing the 'db' service
      DB_NAME: your_project_db
      DB_USER: your_project_user
      DB_PASSWORD: your_strong_password_here
      DB_HOST: db # 'db' is the hostname of the PostgreSQL service within the Docker network
      DB_PORT: 5432
      # Redis connection details, referencing the 'redis' service
      REDIS_HOST: redis # 'redis' is the hostname of the Redis service
      REDIS_PORT: 6379
      # Assuming a Django project named 'myproject' and settings file in myproject/settings.py
      DJANGO_SETTINGS_MODULE: myproject.settings
      # Add other Django-specific environment variables as needed, e.g., SECRET_KEY, DEBUG
      DJANGO_DEBUG: "True"
      DJANGO_SECRET_KEY: "your_django_secret_key_here"
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  pg_data:
