<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .featured-products {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja Online</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-products">
            <h2>Produtos em Destaque</h2>
            <p>Confira nossos produtos mais populares!</p>
            <div id="featured-products-container"></div>
        </section>

        <section class="product-grid" id="product-grid">
            <!-- Products will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Loja Online. Todos os direitos reservados.</p>
        <p>Contato: contato@lojaonline.com</p>
    </footer>

    <script>
        const products = [
            {
                name: "Produto 1",
                price: 25.99,
                image: "https://via.placeholder.com/150",
                description: "Este é o produto 1. Ótima qualidade!"
            },
            {
                name: "Produto 2",
                price: 49.50,
                image: "https://via.placeholder.com/150",
                description: "Este é o produto 2. Imperdível!"
            },
            {
                name: "Produto 3",
                price: 19.99,
                image: "https://via.placeholder.com/150",
                description: "Este é o produto 3. O melhor do mercado!"
            },
            {
                name: "Produto 4",
                price: 75.00,
                image: "https://via.placeholder.com/150",
                description: "Este é o produto 4. Para você que exige o melhor!"
            }
        ];

        const productGrid = document.getElementById('product-grid');

        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');

            productCard.innerHTML = `
                <h3>${product.name}</h3>
                <img src="${product.image}" alt="${product.name}">
                <p>${product.description}</p>
                <p>R$ ${product.price.toFixed(2)}</p>
            `;

            productGrid.appendChild(productCard);
        });

        // Example of displaying a featured product (first product in the array)
        const featuredProductsContainer = document.getElementById('featured-products-container');
        if (products.length > 0) {
            const featuredProduct = products[0];
            const featuredProductElement = document.createElement('div');
            featuredProductElement.innerHTML = `
                <h3>${featuredProduct.name}</h3>
                <img src="${featuredProduct.image}" alt="${featuredProduct.name}">
                <p>${featuredProduct.description}</p>
                <p>R$ ${featuredProduct.price.toFixed(2)}</p>
            `;
            featuredProductsContainer.appendChild(featuredProductElement);
        }
    </script>
</body>
</html>
